    <script>
        window.onload = function () {
            var dropDownList = document.getElementById('dayOfWeekSelector'),
                calendar = document.querySelector('smart-calendar');

            dropDownList.dataSource = [
                { value: 0, label: "Sunday" },
                { value: 1, label: "Monday" },
                { value: 2, label: "Tuesday" },
                { value: 3, label: "Wednesday" },
                { value: 4, label: "Thursday" },
                { value: 5, label: "Friday" },
                { value: 6, label: "Saturday" }
            ];

            dropDownList.addEventListener('change', function (event) {
                calendar.firstDayOfWeek = event.detail.index;
                document.getElementById('log').innerHTML = 'First day of week is ' + event.detail.label;
            });
        }
    </script>
</head>
<body>
    <h3 id="log">First day of week is Monday</h3>
    <smart-calendar></smart-calendar>
    <h4 id="dayOfWeekLabel">Select first day of week: </h4>
    <smart-drop-down-list id="dayOfWeekSelector"></smart-drop-down-list>
