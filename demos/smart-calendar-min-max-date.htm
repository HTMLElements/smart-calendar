            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../smarthtmlelements-core/source-minified/styles/smart.base.css" type="text/css" />

   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../../smarthtmlelements-core/source-minified/smart.element.js"></script>

    <script>
        window.onload = function () {
            var calendar = document.querySelector('smart-calendar');

            document.getElementById('minInput').addEventListener('change', function (event) {
                calendar.min = event.target.value;
            });

            document.getElementById('maxInput').addEventListener('change', function (event) {
                calendar.max = event.target.value;
            });
        }
    </script>
</head>
<body>
    <div id="controlContainer">
        <h3>Min/Max Set</h3>
        <div class="control-container">
            <pre>Min </pre><input id="minInput" />
        </div>
        <div class="control-container">
            <pre>Max </pre><input id="maxInput" />
        </div>
    </div>
    <smart-calendar class="calendar-demo" min="2017, 7, 1" max="2017-7-31" selected-dates='["2017-7-2", "2017-7-17"]'></smart-calendar>
</body>
